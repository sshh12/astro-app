[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/service-worker.js"
  to = "/service-worker.js"
  status = 200

[[redirects]]
  from = "/tables/CometEls.txt"
  to = "/tables/CometEls.txt"
  status = 200

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Content-Type = "application/javascript"

[build]
  command = "npm run build"
